<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客服訓練（AI = 客戶）</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; margin: 0; }
    .chat-container { width: 90%; max-width: 600px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
    .chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #eee; }
    .message { margin-bottom: 10px; }
    .user-message { text-align: right; }
    .ai-message { text-align: left; }
    .user-message p, .ai-message p { display: inline-block; padding: 10px 15px; border-radius: 20px; max-width: 80%; word-wrap: break-word; }
    .user-message p { background: #007bff; color: #fff; }
    .ai-message p { background: #e9e9eb; color: #333; }
    .input-box { display: flex; padding: 10px; border-top: 1px solid #eee; }
    .input-box input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
    .input-box button { background: #007bff; color: #fff; border: none; padding: 10px 15px; border-radius: 20px; margin-left: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 style="padding: 10px;">客服訓練（AI = 客戶）</h3>
    <button onclick="startScenario()">開始考試</button>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="輸入你的回覆（你扮演客服）...">
      <button onclick="sendMessage()">發送</button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz2ijZszQ8fVKNzCTAJU5TMGU3Urv0iMfa3yTrBJauNhdvx_GhQZa66aNy7cmLwbEtC-A/exec";
    let currentScenario = null;

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.classList.add("message", sender + "-message");
      div.innerHTML = `<p>${text}</p>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function startScenario() {
      try {
        const res = await fetch(`${GAS_URL}?action=start`);
        const data = await res.json();
        currentScenario = data.scenarioIndex;
        addMessage(`【系統情境】${data.scenario}`, "ai");
      } catch (err) {
        addMessage("❌ 抽題錯誤：" + err.message, "ai");
      }
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage("正在思考中...", "ai");

      try {
        const res = await fetch(`${GAS_URL}?action=chat&message=${encodeURIComponent(text)}&scenarioIndex=${currentScenario}`);
        const data = await res.json();
        document.getElementById("chat-box").lastChild.remove();
        addMessage(data.reply, "ai");
      } catch (err) {
        document.getElementById("chat-box").lastChild.remove();
        addMessage("❌ 出錯了：" + err.message, "ai");
      }
    }
  </script>
</body>
</html>
