<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資料轉移系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f5ff;
            margin: 0;
            padding: 0;
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1 );
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #3b82f6;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #6b7280;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .btn-success {
            background-color: #10b981;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #059669;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 載入指示器 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 載入指示器 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p id="loadingText" class="text-lg font-medium text-gray-700">正在處理，請稍候...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-gray-800">客戶資料轉移系統</h1>
            <p class="text-center text-gray-600 mt-2">將A客戶的使用權限轉移給B客戶</p>
        </header>

        <div id="inputForm">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- A客戶資料卡 -->
                <div class="card bg-white rounded-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">A客戶資料 (轉出方)</h2>
                        <div class="flex items-center">
                            <span id="customerAStatus" class="mr-2 hidden text-green-600">✓ 已載入</span>
                            <button id="searchA" class="btn-primary text-white px-4 py-2 rounded-md">查詢客戶</button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">客戶編號</label>
                        <input type="text" id="customerA_id" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入客戶編號">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">姓名</label>
                        <input type="text" id="customerA_name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入姓名">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">地址</label>
                        <input type="text" id="customerA_address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入地址">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2">電話</label>
                            <input type="text" id="customerA_phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入電話">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">使用期限</label>
                            <input type="date" id="customerA_expiry" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">剩餘天數</label>
                        <input type="text" id="customerA_daysLeft" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="自動計算或手動輸入" readonly>
                    </div>
                </div>

                <!-- B客戶資料卡 -->
                <div class="card bg-white rounded-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">B客戶資料 (接收方)</h2>
                        <div class="flex items-center">
                            <span id="customerBStatus" class="mr-2 hidden text-green-600">✓ 已載入</span>
                            <button id="searchB" class="btn-primary text-white px-4 py-2 rounded-md">查詢客戶</button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">客戶編號</label>
                        <input type="text" id="customerB_id" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入客戶編號">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">姓名</label>
                        <input type="text" id="customerB_name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入姓名">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">地址</label>
                        <input type="text" id="customerB_address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入地址">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2">電話</label>
                            <input type="text" id="customerB_phone" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="請輸入電話">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">目前使用期限</label>
                            <input type="date" id="customerB_currentExpiry" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">轉移後到期日</label>
                        <input type="date" id="customerB_newExpiry" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                    </div>
                </div>
            </div>

            <!-- 轉移設定區域 -->
            <div class="card bg-white rounded-lg p-6 mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-6">轉移設定</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">轉移日期</label>
                        <input type="date" id="transferDate" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">轉移區間</label>
                        <input type="text" id="transferPeriod" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="年/月/日~年/月/日" readonly>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                    <div>
                        <label class="block text-gray-700 mb-2">轉移時間</label>
                        <input type="text" id="transferDuration" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="幾個月幾日" readonly>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">轉移天數</label>
                        <input type="text" id="transferDays" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="總天數" readonly>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label class="block text-gray-700 mb-2">轉移備註</label>
                    <textarea id="transferNotes" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="請輸入轉移原因或其他備註"></textarea>
                </div>
            </div>

            <!-- 操作按鈕 -->
            <div class="flex justify-center mt-8 space-x-4">
                <button id="calculateBtn" class="btn-primary text-white px-6 py-3 rounded-md font-medium">計算轉移資訊</button>
                <button id="transferBtn" class="btn-success text-white px-6 py-3 rounded-md font-medium">確認轉移</button>
                <button id="resetBtn" class="btn-secondary text-white px-6 py-3 rounded-md font-medium">重置表單</button>
                <button id="submitToGoogleBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md font-medium">提交至Google試算表</button>
            </div>
        </div>
    </div>

    <script>
        // 客戶資料庫（模擬）
        const customerDatabase = {
            'A001': { name: '王小明', address: '台北市信義區信義路100號', phone: '0912-345-678', expiry: '2025-12-31' },
            'A002': { name: '李小華', address: '台中市西屯區台灣大道200號', phone: '0923-456-789', expiry: '2025-10-15' },
            'B001': { name: '張小美', address: '高雄市前鎮區中山路300號', phone: '0934-567-890', expiry: '2025-08-20' },
            'B002': { name: '陳小強', address: '新北市板橋區文化路400號', phone: '0945-678-901', expiry: '2025-09-10' }
        };

        // Google Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxdMBdE6J_2zK_M0Id7QyEN1Z4nlrKxZEePyHAdKsHsjagYOzx9QwvzuSIpt6G5UKEhKA/exec';

        // 【新增】模擬 Google Sheets DAYS360 函式
        function days360(startDateStr, endDateStr ) {
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            let d1 = startDate.getDate();
            let m1 = startDate.getMonth() + 1;
            let y1 = startDate.getFullYear();

            let d2 = endDate.getDate();
            let m2 = endDate.getMonth() + 1;
            let y2 = endDate.getFullYear();

            // 根據 DAYS360 的 US/NASD 方法規則調整
            if (d1 === 31) {
                d1 = 30;
            }
            if (d2 === 31 && d1 === 30) {
                d2 = 30;
            }

            return (y2 - y1) * 360 + (m2 - m1) * 30 + (d2 - d1);
        }

        // 增加天數到日期 (使用實際日曆天數)
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + parseInt(days));
            return result;
        }

        // 格式化日期為 YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${d.getFullYear()}-${month}-${day}`;
        }

        // 格式化日期為 YYYY/MM/DD
        function formatDateSlash(date) {
            const d = new Date(date);
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${d.getFullYear()}/${month}/${day}`;
        }

        // 將月份和天數轉換為顯示格式
        function formatMonthsAndDays(months, days) {
            if (months > 0 && days > 0) {
                return `${months}個月${days}日`;
            } else if (months > 0) {
                return `${months}個月`;
            } else if (days > 0) {
                return `${days}日`;
            } else {
                return '0日';
            }
        }

        // 查詢A客戶資料
        document.getElementById('searchA').addEventListener('click', function() {
            const customerId = document.getElementById('customerA_id').value;
            if (!customerId) {
                alert('請輸入客戶編號');
                return;
            }
            const customer = customerDatabase[customerId];
            if (customer) {
                document.getElementById('customerA_name').value = customer.name;
                document.getElementById('customerA_address').value = customer.address;
                document.getElementById('customerA_phone').value = customer.phone;
                document.getElementById('customerA_expiry').value = customer.expiry;
                
                // 計算剩餘天數 (使用實際日曆)
                const oneDay = 24 * 60 * 60 * 1000;
                const daysLeft = Math.round((new Date(customer.expiry) - new Date()) / oneDay);
                document.getElementById('customerA_daysLeft').value = daysLeft + '天';
                
                document.getElementById('customerAStatus').classList.remove('hidden');
                calculateTransferInfo();
            } else {
                alert('找不到此客戶資料');
                document.getElementById('customerAStatus').classList.add('hidden');
            }
        });

        // 查詢B客戶資料
        document.getElementById('searchB').addEventListener('click', function() {
            const customerId = document.getElementById('customerB_id').value;
            if (!customerId) {
                alert('請輸入客戶編號');
                return;
            }
            const customer = customerDatabase[customerId];
            if (customer) {
                document.getElementById('customerB_name').value = customer.name;
                document.getElementById('customerB_address').value = customer.address;
                document.getElementById('customerB_phone').value = customer.phone;
                document.getElementById('customerB_currentExpiry').value = customer.expiry;
                document.getElementById('customerBStatus').classList.remove('hidden');
                calculateTransferInfo();
            } else {
                alert('找不到此客戶資料');
                document.getElementById('customerBStatus').classList.add('hidden');
            }
        });

        // 【已修改】計算轉移資訊
        function calculateTransferInfo() {
            const transferDateStr = document.getElementById('transferDate').value;
            const customerAExpiryStr = document.getElementById('customerA_expiry').value;
            const customerBExpiryStr = document.getElementById('customerB_currentExpiry').value;
            
            if (!transferDateStr || !customerAExpiryStr || !customerBExpiryStr) {
                return;
            }
            
            const transferDate = new Date(transferDateStr);
            const customerAExpiry = new Date(customerAExpiryStr);
            const customerBExpiry = new Date(customerBExpiryStr);

            if (transferDate >= customerAExpiry) {
                document.getElementById('transferPeriod').value = '無效的轉移日期';
                document.getElementById('transferDuration').value = '';
                document.getElementById('transferDays').value = '';
                document.getElementById('customerB_newExpiry').value = '';
                return;
            }
            
            // 1. 顯示轉移區間 (UI顯示用，維持不變)
            const transferPeriod = `${formatDateSlash(transferDate)}~${formatDateSlash(customerAExpiry)}`;
            document.getElementById('transferPeriod').value = transferPeriod;
            
            // 2. 【核心修改】使用 days360 計算總天數
            const totalTransferDays = days360(transferDateStr, customerAExpiryStr);
            document.getElementById('transferDays').value = totalTransferDays + '天';

            // 3. 【核心修改】根據總天數反推 月/日，用於顯示
            // 月份 = INT(DAYS360(B8,A8)/30)
            const months = Math.floor(totalTransferDays / 30);
            // 日期 = MOD(DAYS360(B8,A8)/30,1)*30
            const days = Math.round((totalTransferDays / 30 % 1) * 30);
            const transferDuration = formatMonthsAndDays(months, days);
            document.getElementById('transferDuration').value = transferDuration;
            
            // 4. 【核心修改】B客戶的新到期日，使用 days360 的天數加上實際日曆天數
            // 注意：這裡的增加天數是基於實際日曆，所以B客戶的到期日會是準確的日曆日期
            const newExpiryDate = addDays(customerBExpiry, totalTransferDays);
            document.getElementById('customerB_newExpiry').value = formatDate(newExpiryDate);
        }

        // 計算轉移資訊按鈕
        document.getElementById('calculateBtn').addEventListener('click', function() {
            if (!document.getElementById('transferDate').value) {
                alert('請選擇轉移日期');
                return;
            }
            if (!document.getElementById('customerA_expiry').value) {
                alert('請設定A客戶的使用期限');
                return;
            }
            if (!document.getElementById('customerB_currentExpiry').value) {
                alert('請設定B客戶的目前使用期限');
                return;
            }
            calculateTransferInfo();
        });

        // 事件監聽器
        document.getElementById('transferDate').addEventListener('change', calculateTransferInfo);
        document.getElementById('customerA_expiry').addEventListener('change', calculateTransferInfo);
        document.getElementById('customerB_currentExpiry').addEventListener('change', calculateTransferInfo);

        // 重置表單
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('customerA_id').value = '';
            document.getElementById('customerA_name').value = '';
            document.getElementById('customerA_address').value = '';
            document.getElementById('customerA_phone').value = '';
            document.getElementById('customerA_expiry').value = '';
            document.getElementById('customerA_daysLeft').value = '';
            document.getElementById('customerAStatus').classList.add('hidden');
            document.getElementById('customerB_id').value = '';
            document.getElementById('customerB_name').value = '';
            document.getElementById('customerB_address').value = '';
            document.getElementById('customerB_phone').value = '';
            document.getElementById('customerB_currentExpiry').value = '';
            document.getElementById('customerB_newExpiry').value = '';
            document.getElementById('customerBStatus').classList.add('hidden');
            document.getElementById('transferDate').value = formatDate(new Date());
            document.getElementById('transferPeriod').value = '';
            document.getElementById('transferDuration').value = '';
            document.getElementById('transferDays').value = '';
            document.getElementById('transferNotes').value = '';
        });

        // Google Script 相關函式
        function collectFormData() {
            return {
                '客編': document.getElementById('customerA_id').value || '',
                '姓名': document.getElementById('customerA_name').value || '',
                '地址': document.getElementById('customerA_address').value || '',
                '新客編': document.getElementById('customerB_id').value || '',
                '新姓名': document.getElementById('customerB_name').value || '',
                '新地址': document.getElementById('customerB_address').value || '',
                '轉移區間': document.getElementById('transferPeriod').value || '',
                '轉移時間': document.getElementById('transferDuration').value || '',
                '轉移後到期日': document.getElementById('customerB_newExpiry').value || ''
            };
        }

        async function sendDataToGoogleAppsScript(formData) {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(formData),
                    mode: 'cors'
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('發送資料錯誤:', error);
                throw error;
            }
        }

        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed; top: 20px; right: 20px; padding: 15px 20px;
                border-radius: 5px; color: white; font-weight: bold; z-index: 10000;
                max-width: 300px; word-wrap: break-word;
                ${type === 'success' ? 'background-color: #4CAF50;' : 
                  type === 'error' ? 'background-color: #f44336;' : 
                  'background-color: #2196F3;'}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        async function submitFormDataToGoogleAppsScript() {
            try {
                showMessage('正在提交資料到 Google 試算表...', 'info');
                const formData = collectFormData();
                if (!formData['客編'] && !formData['姓名']) {
                    showMessage('請至少填入客編或姓名', 'error');
                    return;
                }
                const result = await sendDataToGoogleAppsScript(formData);
                if (result.success) {
                    showMessage('資料已成功提交並更新到 Google 試算表！', 'success');
                } else {
                    showMessage('提交失敗：' + result.message, 'error');
                }
            } catch (error) {
                showMessage('提交失敗：' + error.message, 'error');
            }
        }

        document.getElementById('submitToGoogleBtn').addEventListener('click', submitFormDataToGoogleAppsScript);
        document.getElementById('transferDate').value = formatDate(new Date());
    </script>
</body>
</html>
