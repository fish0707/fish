<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>客戶資料轉移系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body class="bg-blue-50 py-8">
    <div class="max-w-6xl mx-auto px-4">
      <!-- LOGO -->
      <div class="flex justify-between items-center mb-4">
        <img src="logo.png" alt="logo" class="h-12" />
        <span class="text-sm text-gray-400">版本:20250801_V1.0</span>
      </div>

      <!-- 表單卡片區塊（PDF 範圍） -->
      <div id="printArea" class="bg-white shadow-md rounded-lg p-6 space-y-6">

        <h1 class="text-2xl font-bold text-center">月份異動申請書</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- A 客戶 -->
          <div class="space-y-4">
            <h2 class="text-lg font-bold">A 客戶資料（轉出方）</h2>
            <input type="text" placeholder="客戶編號" id="from_id" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="姓名" id="from_name" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="電話" id="from_phone" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="地址" id="from_address" class="w-full border rounded px-3 py-2" />
            <input type="date" placeholder="使用期限" id="from_expire" class="w-full border rounded px-3 py-2" />
          </div>

          <!-- B 客戶 -->
          <div class="space-y-4">
            <h2 class="text-lg font-bold">B 客戶資料（接收方）</h2>
            <input type="text" placeholder="客戶編號" id="to_id" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="姓名" id="to_name" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="電話" id="to_phone" class="w-full border rounded px-3 py-2" />
            <input type="text" placeholder="地址" id="to_address" class="w-full border rounded px-3 py-2" />
            <input type="date" placeholder="轉移後到期日" id="new_expire" class="w-full border rounded px-3 py-2" />
          </div>
        </div>

        <!-- 備註 -->
        <div class="text-sm text-gray-600 pt-4 border-t">
          <p>本申請書將 A 客戶帳戶轉移至 B 客戶，請確認資料無誤。</p>
        </div>
      </div>

      <!-- PDF 產出按鈕 -->
      <div class="text-center mt-6">
        <button onclick="generatePDF()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
          產出 PDF
        </button>
      </div>
    </div>

    <script>
      function generatePDF() {
        const element = document.getElementById("printArea");
        const opt = {
          margin: 0.5,
          filename: `月份異動申請書_${Date.now()}.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
      }
    </script>
  </body>
</html>
