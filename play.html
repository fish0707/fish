<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能對練場 (教練診斷版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; color: #334155; }
        
        /* 聊天氣泡動畫 */
        .message-enter { animation: slideUp 0.3s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        
        /* 狀態指示燈 */
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-online { background-color: #22c55e; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        .status-thinking { background-color: #eab308; animation: pulse 1.5s infinite; }
        
        /* 結算印章動畫 */
        .stamp-anim { animation: stamp 0.5s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards; opacity: 0; transform: scale(3); }
        @keyframes stamp { 
            0% { opacity: 0; transform: scale(3) rotate(-15deg); } 
            100% { opacity: 1; transform: scale(1) rotate(-15deg); } 
        }

        /* 滾動條 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }

        /* 教練提示卡動畫 */
        .coach-card { border-left: 4px solid #6366f1; background: #eef2ff; transition: all 0.3s ease; }
        .coach-card:hover { background: #e0e7ff; transform: translateX(2px); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- 左側：劇本設定與教練視角 -->
    <aside class="w-full md:w-96 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl">
        <div class="p-5 border-b border-slate-100 bg-slate-50">
            <h1 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 text-white rounded-lg flex items-center justify-center"><i class="fa-solid fa-user-graduate"></i></div>
                AI 智能教練系統
            </h1>
            <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-wider font-bold flex items-center gap-1">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                Coach Persona Active
            </p>
        </div>

        <div class="p-5 flex-1 overflow-y-auto space-y-6">
            
            <!-- 1. 劇本選擇 -->
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">今日演練劇本 (Scenario)</label>
                <select id="scenario-select" onchange="loadScenario()" class="w-full p-3 bg-white border border-slate-300 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition hover:border-indigo-400">
                    <option value="price_war">劇本 A：價格戰 (盤石 200元)</option>
                    <option value="trust_issue">劇本 B：信任感 (怕被騙)</option>
                    <option value="mobile_port">劇本 C：攜碼疑慮 (台哥大)</option>
                </select>
            </div>

            <!-- 2. 教練診斷區 (取代原本單純的 Checklist) -->
            <div id="mission-card" class="bg-white border border-slate-200 rounded-xl p-0 shadow-sm relative overflow-hidden">
                <div class="bg-slate-50 px-4 py-3 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-slate-700 uppercase"><i class="fa-solid fa-stethoscope mr-1 text-indigo-500"></i> 對話診斷指標</h3>
                    <span class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded font-bold">LIVE</span>
                </div>
                <ul id="checklist" class="p-4 space-y-3">
                    <!-- Dynamic Diagnostic Items -->
                </ul>
            </div>

            <!-- 3. 教練原則提示 -->
            <div class="bg-orange-50 border border-orange-100 rounded-xl p-4">
                <h3 class="text-xs font-bold text-orange-700 uppercase mb-2"><i class="fa-solid fa-circle-exclamation mr-1"></i> 基礎應對規範 (Manners)</h3>
                <ul class="text-xs text-orange-800 space-y-1.5 list-disc pl-4 opacity-80">
                    <li>必須清晰報出「品牌」與「姓氏」。</li>
                    <li>積極聆聽，適當附和客戶。</li>
                    <li>嚴禁使用「不知道」、「沒辦法」。</li>
                </ul>
            </div>

            <!-- 客戶耐心值 -->
            <div class="bg-slate-50 border border-slate-200 rounded-xl p-4">
                <div class="flex justify-between items-end mb-2">
                    <h3 class="text-xs font-bold text-slate-500 uppercase">客戶耐心值 (Patience)</h3>
                    <span id="patience-text" class="text-xs font-bold text-green-600">100%</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2">
                    <div id="patience-bar" class="bg-green-500 h-2 rounded-full transition-all duration-500" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-100 bg-slate-50">
            <button onclick="restartSession()" class="w-full py-3 px-4 bg-white border border-slate-300 hover:bg-slate-100 text-slate-700 rounded-xl text-sm font-bold transition flex items-center justify-center gap-2 shadow-sm group">
                <i class="fa-solid fa-rotate-right group-hover:rotate-180 transition-transform duration-500"></i> 重新開始
            </button>
        </div>
    </aside>

    <!-- 右側：主對話區 -->
    <main class="flex-1 flex flex-col bg-slate-100 relative">
        
        <!-- 頂部狀態列 -->
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-16 flex items-center justify-between px-6 z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center overflow-hidden border-2 border-white shadow-sm">
                        <i class="fa-solid fa-user text-slate-400 text-lg"></i>
                    </div>
                    <span id="ai-status-dot" class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                </div>
                <div>
                    <div id="persona-name" class="text-sm font-bold text-slate-800">載入中...</div>
                    <div id="ai-status-text" class="text-xs text-slate-500">通話連線中...</div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 text-xs text-slate-400">
                    <i class="fa-solid fa-shield-halved"></i> 稽核模式: <span class="font-bold text-indigo-500">開啟</span>
                </div>
                <div class="bg-slate-100 px-3 py-1 rounded-full border border-slate-200 font-mono text-xs text-slate-500" id="timer">
                    00:00
                </div>
            </div>
        </header>

        <!-- 聊天記錄區 -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 pb-32 bg-slate-100/50">
            <!-- Messages -->
        </div>

        <!-- 底部輸入區 -->
        <div id="input-area" class="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-4 shadow-lg transition-transform duration-300 z-20">
            <div class="max-w-4xl mx-auto flex items-end gap-3">
                
                <button id="mic-btn" onclick="toggleMic()" class="flex-shrink-0 w-12 h-12 rounded-full bg-slate-100 text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 border border-slate-200 flex items-center justify-center transition-all duration-300" title="語音輸入">
                    <i class="fa-solid fa-microphone text-lg"></i>
                </button>

                <div class="flex-1 bg-slate-50 border border-slate-300 rounded-2xl px-4 py-3 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition-all relative">
                    <textarea id="user-input" rows="1" placeholder="請輸入話術..." class="w-full bg-transparent border-none outline-none text-slate-700 resize-none max-h-32 leading-relaxed" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" onkeydown="handleEnter(event)"></textarea>
                    <div class="absolute right-3 bottom-3 text-[10px] text-slate-400 font-bold bg-slate-200 px-1.5 py-0.5 rounded">REC</div>
                </div>

                <button onclick="sendMessage()" class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 flex items-center justify-center transition-transform hover:scale-105" title="發送">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            <div class="text-center mt-2">
                 <p class="text-[10px] text-slate-400"><i class="fa-solid fa-robot mr-1"></i> AI 教練正在依據「品質稽核標準」分析您的回應...</p>
            </div>
        </div>

        <!-- 結算彈窗 (End Screen Overlay) -->
        <div id="end-screen" class="hidden absolute inset-0 z-50 bg-slate-900/60 backdrop-blur-md flex items-center justify-center transition-opacity duration-300">
            <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center relative overflow-hidden transform transition-all scale-100 border border-slate-200">
                
                <!-- 結果印章 -->
                <div id="result-stamp" class="absolute top-6 right-6 text-6xl font-black opacity-0 stamp-anim border-4 rounded px-2 rotate-[-15deg]"></div>
                
                <div id="result-icon-container" class="mb-6 mt-2">
                    <!-- Icon injected by JS -->
                </div>
                
                <h2 id="result-title" class="text-2xl font-bold text-slate-800 mb-2"></h2>
                <p id="result-reason" class="text-sm text-slate-500 mb-6 px-4 leading-relaxed"></p>

                <div class="bg-indigo-50 rounded-xl p-5 text-left text-sm mb-6 border border-indigo-100 relative">
                    <div class="absolute -top-3 left-4 bg-indigo-600 text-white text-[10px] px-2 py-0.5 rounded shadow-sm">
                        <i class="fa-solid fa-user-graduate mr-1"></i>教練診斷報告
                    </div>
                    <p id="result-feedback" class="text-slate-700 leading-relaxed pt-2"></p>
                </div>

                <button onclick="restartSession()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-arrow-rotate-right"></i> 再次挑戰
                </button>
            </div>
        </div>
        
        <!-- 即時回饋 Toast (模擬教練插話) -->
        <div id="coach-toast" class="fixed top-24 right-5 bg-white border-l-4 border-yellow-500 shadow-xl rounded-lg p-4 max-w-xs transform translate-x-full transition-transform duration-500 z-50 flex items-start gap-3">
            <div class="text-yellow-500 mt-1"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <div>
                <h4 class="text-xs font-bold text-slate-800 uppercase mb-1">教練提醒</h4>
                <p id="coach-message" class="text-xs text-slate-600 leading-relaxed"></p>
            </div>
        </div>

    </main>

    <script>
        // ==========================================
        // 1. AI 教練核心設定 (System Prompts)
        // 這些變數將來會作為 LLM 的 System Context
        // ==========================================
        
        const COACH_IDENTITY = `
# 角色設定 (Identity)
你是一位資深的「客服銷售教練」與「品質稽核專家」，專精於電信寬頻領域。
你的評分哲學是 **「先診斷，再開藥」** (Diagnosis before Prescription)。

## 你的稽核重點
1. **挖掘需求**：你不只看專員有沒有回答問題，更要看專員有沒有**主動探詢**客戶背後的真正考量。
2. **聽出弦外之音**：當客戶說「太貴」或「綁約太久」時，專員是直接丟出降價方案(猜測)，還是有先詢問原因(診斷)？
3. **對話控制權**：觀察專員是否能透過提問，將主導權抓回自己手上，而非被客戶牽著走。
`;

        const AGENT_MANNERS = `
# 基礎禮貌與應對規範
1. **開場要求**：必須清晰報出「品牌名稱」與「專員姓氏」。
2. **積極聆聽**：在客戶陳述問題時，是否有適當的附和。
3. **禮貌結尾**：通話結束前，必須確認客戶是否還有其他問題。
4. **違禁詞庫**：
   - 嚴禁使用：「不知道」、「沒辦法」、「你自己去查」、「這不歸我管」。
`;

        // ==========================================
        // 2. 劇本資料庫 (Playbook Database)
        // 結構更新：增加 "Intent" (意圖) 欄位，允許彈性回答
        // ==========================================
        const scenarios = {
            "price_war": {
                name: "價格戰 (盤石 200元)",
                persona: {
                    name: "林先生",
                    desc: "住在中泰匯社區，深受 200 元低價吸引，認為自己用量少不需要 300M。",
                    opening: "喂，請問一下，你們網路只有那種 300M 的嗎？有沒有更低的啊？因為我不用用到那麼多，我只是偶爾用。"
                },
                config: {
                    max_turns: 5, 
                    patience_decay: 15,
                    // 關鍵字組：包含 "core" (核心概念) 與 "alternatives" (替代說法)
                    // 這模擬了 LLM 的語意理解能力
                    intents: [
                        { 
                            id: "value_stacking", 
                            name: "價值堆疊 (日單價)", 
                            desc: "拆解費用為日均價，降低痛感",
                            keywords: ["一天", "平均", "穩定", "專線", "12塊", "飲料"],
                            met: false
                        },
                        { 
                            id: "stability_defense", 
                            name: "品質防禦 (穩定性)", 
                            desc: "強調專線不塞車的價值",
                            keywords: ["穩定", "塞車", "共享", "專線", "比較快"],
                            met: false
                        }
                    ],
                    forbidden_words: ["沒辦法", "最優惠了", "不行", "不知道"],
                    ending_success: "喔...聽你這樣算一天12塊好像還可以接受。好啦，既然品質比較好，那我就試試看。",
                    ending_fail_patience: "唉，你一直講那些規格我聽不懂啦，反正隔壁比較便宜，我要掛了。",
                    ending_fail_negative: "你這種說法讓我覺得很不舒服，沒辦法就算了。"
                }
            },
            "trust_issue": {
                name: "信任感 (怕被騙)",
                persona: {
                    name: "鄭先生",
                    desc: "之前被別家騙過車馬費，擔心過年期間裝機有問題找不到人。",
                    opening: "那...如果我申辦的話，會卡到過年誒。啊如果工程師來了測了不能用，你們會不會收我錢？"
                },
                config: {
                    max_turns: 4,
                    patience_decay: 20,
                    intents: [
                        { 
                            id: "risk_reversal", 
                            name: "風險逆轉 (鑑賞期)", 
                            desc: "提及10天鑑賞期或無條件退費",
                            keywords: ["鑑賞期", "不收費", "退費", "不滿意", "試用"],
                            met: false
                        },
                        { 
                            id: "process_clarity", 
                            name: "流程透明化 (現場測)", 
                            desc: "說明工程師現場測試流程",
                            keywords: ["現場測", "帶機器", "當場", "測試"],
                            met: false
                        }
                    ],
                    forbidden_words: ["應該", "可能", "看情況", "不歸我管"],
                    ending_success: "喔！有鑑賞期還不收費喔？這麼有自信。好，那你幫我安排時間。",
                    ending_fail_patience: "講半天還是沒重點，我不敢讓你們來裝，再見。",
                    ending_fail_negative: "聽起來就很不確定啊，我覺得你們想騙錢。"
                }
            },
            "mobile_port": {
                name: "攜碼疑慮 (台哥大)",
                persona: {
                    name: "陳小姐",
                    desc: "使用台灣大哥大多年，誤以為辦網路要換掉手機門號。",
                    opening: "我是台灣大哥大，那辦你們網路，我不就還要再換門號？這樣很麻煩耶，我有綁約。"
                },
                config: {
                    max_turns: 4,
                    patience_decay: 20,
                    intents: [
                        { 
                            id: "no_porting", 
                            name: "破除迷思 (不用換號)", 
                            desc: "明確告知手機與寬頻獨立",
                            keywords: ["不用換", "沒關係", "獨立", "分開"],
                            met: false
                        },
                        { 
                            id: "billing_offset", 
                            name: "利益引導 (帳單折抵)", 
                            desc: "說明折抵優惠",
                            keywords: ["折抵", "帳單", "折扣", "補貼"],
                            met: false
                        }
                    ],
                    forbidden_words: ["要換", "解約", "違約金", "麻煩"],
                    ending_success: "真的不用換號碼喔？還可以折抵帳單？那這樣很方便耶，我要辦。",
                    ending_fail_patience: "太複雜了啦，我懶得弄這些，先不要好了。",
                    ending_fail_negative: "還要解約喔？那太麻煩了，我不要。"
                }
            }
        };

        // ==========================================
        // 3. 狀態管理
        // ==========================================
        let currentScenario = null;
        let turnCount = 0;
        let patience = 100;
        let isThinking = false;
        let isCallActive = false;
        let timerInterval;
        let seconds = 0;

        function init() {
            loadScenario();
        }

        function loadScenario() {
            const key = document.getElementById('scenario-select').value;
            currentScenario = JSON.parse(JSON.stringify(scenarios[key])); 
            
            // 重置狀態
            turnCount = 0;
            patience = 100;
            seconds = 0;
            isCallActive = true;
            
            // UI 重置
            document.getElementById('persona-name').innerText = currentScenario.persona.name;
            document.getElementById('end-screen').classList.add('hidden');
            document.getElementById('input-area').classList.remove('translate-y-full'); 
            updatePatienceUI();
            
            const list = document.getElementById('checklist');
            list.innerHTML = '';
            currentScenario.config.intents.forEach(intent => {
                const li = document.createElement('li');
                li.id = `intent-${intent.id}`;
                li.className = "coach-card rounded-lg p-3 text-sm text-slate-600 transition-all duration-300";
                li.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-slate-700">${intent.name}</span>
                        <i class="fa-regular fa-circle text-slate-300 status-icon"></i>
                    </div>
                    <div class="text-xs text-slate-400">${intent.desc}</div>
                `;
                list.appendChild(li);
            });

            document.getElementById('chat-container').innerHTML = '';
            
            // 開場
            setAIStatus('thinking');
            startTimer();
            setTimeout(() => {
                addMessage('ai', currentScenario.persona.opening);
                speak(currentScenario.persona.opening);
                setAIStatus('online');
            }, 800);
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || isThinking || !isCallActive) return;

            addMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            callAI_API(text);
        }

        // ==========================================
        // 4. API 模擬層 (核心邏輯升級)
        // 這裡模擬了後端 LLM 接收到 System Prompt 後的行為
        // ==========================================
        async function callAI_API(userText) {
            setAIStatus('thinking');
            isThinking = true;

            // 模擬 API 處理延遲
            await new Promise(r => setTimeout(r, 1200));

            const config = currentScenario.config;
            let aiReply = "";
            let callResult = null; 

            // --- A. 教練診斷 (Diagnosis) ---
            // 檢查是否包含 "違禁詞" (基於 AGENT_MANNERS)
            const hitForbidden = config.forbidden_words.filter(k => userText.includes(k));
            
            // 檢查是否達成 "意圖" (Intent Matching)
            // 這裡模擬 LLM 的語意理解：只要關鍵字命中，就視為該意圖達成
            let newlyMetIntent = null;
            config.intents.forEach(intent => {
                const hit = intent.keywords.some(k => userText.includes(k));
                if (hit && !intent.met) {
                    intent.met = true;
                    newlyMetIntent = intent;
                    updateChecklistUI(intent.id);
                    // 達成目標回補耐心
                    patience = Math.min(100, patience + 15);
                }
            });

            // --- B. 教練開藥 (Prescription / Response) ---
            
            // 1. 扣除基礎耐心
            turnCount++;
            let decay = config.patience_decay;
            
            // 2. 判斷是否踩雷 (嚴重扣分)
            if (hitForbidden.length > 0) {
                decay += 30;
                showCoachToast(`檢測到負面用語：「${hitForbidden.join("、")}」。請改用更積極的說法，例如「我幫您爭取看看」。`);
            }

            patience = Math.max(0, patience - decay);
            updatePatienceUI();

            // 3. 結局判定
            const allMet = config.intents.every(i => i.met);
            
            if (hitForbidden.length > 0 && patience < 30) {
                callResult = 'fail_negative';
                aiReply = config.ending_fail_negative;
            } else if (patience === 0 || turnCount >= config.max_turns) {
                callResult = 'fail_patience';
                aiReply = config.ending_fail_patience;
            } else if (allMet) {
                callResult = 'success';
                aiReply = config.ending_success;
            } else {
                // 中間對話生成 (模擬)
                if (newlyMetIntent) {
                    aiReply = "喔...這點聽起來是還不錯啦。那還有呢？"; // 肯定用戶的進展
                } else {
                    const fillers = [
                        "可是我覺得還是有點貴耶...",
                        "你們這方案聽起來沒有比較優惠啊。",
                        "我再考慮一下啦，這有點麻煩。"
                    ];
                    aiReply = fillers[Math.floor(Math.random() * fillers.length)];
                }
            }

            // --- C. 輸出 ---
            addMessage('ai', aiReply);
            speak(aiReply);
            setAIStatus('online');
            isThinking = false;

            if (callResult) {
                endSession(callResult);
            }
        }

        // ==========================================
        // 5. 結算與回饋 (Feedback System)
        // ==========================================
        function endSession(resultType) {
            isCallActive = false;
            stopTimer();
            setAIStatus('offline');
            document.getElementById('input-area').classList.add('translate-y-full');

            setTimeout(() => {
                showEndScreen(resultType);
            }, 1500);
        }

        function showEndScreen(type) {
            const screen = document.getElementById('end-screen');
            const stamp = document.getElementById('result-stamp');
            const icon = document.getElementById('result-icon-container');
            const title = document.getElementById('result-title');
            const reason = document.getElementById('result-reason');
            const feedback = document.getElementById('result-feedback');

            screen.classList.remove('hidden');

            if (type === 'success') {
                stamp.innerText = "PASS";
                stamp.className = "absolute top-6 right-6 text-6xl font-black text-green-500/20 border-4 border-green-500/20 rounded px-2 stamp-anim rotate-[-15deg]";
                icon.innerHTML = '<div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto text-green-600 text-4xl shadow-md"><i class="fa-solid fa-handshake"></i></div>';
                title.innerText = "演練通過";
                reason.innerText = "成功引導客戶需求，達成溝通目標。";
                feedback.innerHTML = `
                    <span class="font-bold text-indigo-600 block mb-1">診斷結果：優秀</span>
                    您在對話中展現了良好的「控制權」，沒有被客戶的價格異議牽著走。特別是在運用<b>${currentScenario.config.intents[0].name}</b>的技巧上非常到位，成功將對話焦點從價格轉移到價值。
                `;
            } else {
                stamp.innerText = "FAIL";
                stamp.className = "absolute top-6 right-6 text-6xl font-black text-red-500/20 border-4 border-red-500/20 rounded px-2 stamp-anim rotate-[-15deg]";
                icon.innerHTML = '<div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto text-red-600 text-4xl shadow-md"><i class="fa-solid fa-file-circle-xmark"></i></div>';
                title.innerText = "演練未通過";
                
                if (type === 'fail_patience') {
                    reason.innerText = "失敗主因：對話失焦 / 缺乏引導";
                    feedback.innerHTML = `
                        <span class="font-bold text-red-600 block mb-1">診斷結果：被動</span>
                        教練觀察到您花太多時間在回應客戶的表層問題，而沒有<b>主動探詢</b>背後的原因。建議下次在第二回合就直接切入「${currentScenario.config.intents[0].name}」，奪回對話主導權。
                    `;
                } else {
                    reason.innerText = "失敗主因：觸發防衛機制 (使用負面語彙)";
                    feedback.innerHTML = `
                        <span class="font-bold text-red-600 block mb-1">診斷結果：用詞不當</span>
                        您使用了類似「沒辦法」的封閉式回答，這違反了基礎應對規範。記住，教練強調的是<b>「先同理，再引導」</b>。下次試試說：「雖然費率是固定的，但我可以幫您爭取...」。
                    `;
                }
            }
        }

        // ==========================================
        // 6. UI Helper & Tools
        // ==========================================
        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            
            if (role === 'ai') {
                div.className = "flex gap-3 message-enter justify-start";
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-slate-200 border border-slate-300 flex items-center justify-center flex-shrink-0 text-slate-500 font-bold text-xs shadow-sm">客</div>
                    <div class="bg-white border border-slate-200 text-slate-700 px-4 py-3 rounded-2xl rounded-tl-none shadow-sm text-sm leading-relaxed max-w-[85%]">
                        ${text}
                    </div>
                `;
            } else {
                div.className = "flex gap-3 message-enter justify-end";
                div.innerHTML = `
                    <div class="bg-indigo-600 text-white px-4 py-3 rounded-2xl rounded-tr-none shadow-md text-sm leading-relaxed max-w-[85%]">
                        ${text}
                    </div>
                `;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateChecklistUI(id) {
            const li = document.getElementById(`intent-${id}`);
            if (li) {
                li.className = "coach-card rounded-lg p-3 text-sm transition-all duration-300 bg-green-50 border-l-4 border-green-500 shadow-sm transform translate-x-1";
                const icon = li.querySelector('.status-icon');
                icon.className = "fa-solid fa-circle-check text-green-500 text-lg";
            }
        }

        function updatePatienceUI() {
            const bar = document.getElementById('patience-bar');
            const text = document.getElementById('patience-text');
            bar.style.width = `${patience}%`;
            text.innerText = `${patience}%`;
            
            if (patience < 30) {
                bar.className = "bg-red-500 h-2 rounded-full transition-all duration-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]";
                text.className = "text-xs font-bold text-red-600 animate-pulse";
            } else if (patience < 60) {
                bar.className = "bg-yellow-500 h-2 rounded-full transition-all duration-500";
            } else {
                bar.className = "bg-green-500 h-2 rounded-full transition-all duration-500";
            }
        }

        function showCoachToast(msg) {
            const toast = document.getElementById('coach-toast');
            document.getElementById('coach-message').innerText = msg;
            toast.classList.remove('translate-x-full');
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 5000);
        }

        function setAIStatus(status) {
            const dot = document.getElementById('ai-status-dot');
            const text = document.getElementById('ai-status-text');
            
            if (status === 'thinking') {
                dot.className = "absolute bottom-0 right-0 w-3 h-3 bg-yellow-400 border-2 border-white rounded-full status-thinking";
                text.innerText = "對方正在輸入...";
            } else if (status === 'offline') {
                dot.className = "absolute bottom-0 right-0 w-3 h-3 bg-red-500 border-2 border-white rounded-full";
                text.innerText = "通話結束";
            } else {
                dot.className = "absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full";
                text.innerText = "通話連線中";
            }
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function restartSession() {
            loadScenario();
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-TW'; u.rate = 1.1;
                window.speechSynthesis.speak(u);
            }
        }
        
        let recognition;
        function toggleMic() {
             if (!('webkitSpeechRecognition' in window)) {
                alert("請使用 Chrome 瀏覽器"); return;
            }
            const btn = document.getElementById('mic-btn');
            if (recognition && recognition.started) {
                recognition.stop();
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-TW';
            recognition.onstart = () => {
                recognition.started = true;
                btn.classList.add('bg-red-500', 'text-white', 'animate-pulse');
            };
            recognition.onend = () => {
                recognition.started = false;
                btn.classList.remove('bg-red-500', 'text-white', 'animate-pulse');
                btn.classList.add('bg-slate-100', 'text-slate-600');
            };
            recognition.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                sendMessage();
            };
            recognition.start();
        }

        window.onload = init;
    </script>
</body>
