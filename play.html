<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能對練場 V3 (難度設定版)</title>
    
    <!-- 1. 樣式庫 (Tailwind + FontAwesome) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. React 核心 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (解析 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Google Generative AI Web SDK -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        
        /* 動畫效果 */
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-in { animation: slideUp 0.3s ease-out forwards; }
        
        /* 自定義滾動條 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        
        const { useState, useEffect, useRef } = React;

        // --- 1. 圖標組件映射 (Lucide -> FontAwesome) ---
        const Icon = ({ name, className = "", spin = false }) => {
            const map = {
                Mic: "fa-solid fa-microphone",
                Send: "fa-solid fa-paper-plane",
                RotateCcw: "fa-solid fa-rotate-right",
                User: "fa-solid fa-user",
                Bot: "fa-solid fa-robot",
                GraduationCap: "fa-solid fa-user-graduate",
                Stethoscope: "fa-solid fa-stethoscope",
                AlertTriangle: "fa-solid fa-triangle-exclamation",
                ShieldCheck: "fa-solid fa-shield-halved",
                ArrowLeft: "fa-solid fa-arrow-left",
                Clock: "fa-regular fa-clock",
                Loader: "fa-solid fa-spinner",
                Shuffle: "fa-solid fa-shuffle",
                Settings2: "fa-solid fa-sliders",
                Flame: "fa-solid fa-fire"
            };
            return <i className={`${map[name] || "fa-solid fa-circle"} ${className} ${spin ? 'fa-spin' : ''}`}></i>;
        };

        // --- 2. 系統常數 ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyFryLNJ7oEQwOKQK2Jkpyva1ZajhTmAtlsUXW7E8BhSylvLqPheaAgYklu3CsgtCwJEg/exec";

        // --- 3. 主組件 ---
        function Simulator({ onBack }) {
            // State
            const [isLoading, setIsLoading] = useState(true);
            const [loadingStep, setLoadingStep] = useState("正在連線至雲端戰情室...");
            const [trainingData, setTrainingData] = useState(null);
            const [currentScenario, setCurrentScenario] = useState(null);
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isListening, setIsListening] = useState(false);
            
            // Game State
            const [difficulty, setDifficulty] = useState('medium'); // 'easy' | 'medium' | 'hard'
            const [patience, setPatience] = useState(100);
            const [isThinking, setIsThinking] = useState(false);
            const [sessionStatus, setSessionStatus] = useState('idle'); // 'active' | 'success' | 'fail' | 'idle'
            const [coachFeedback, setCoachFeedback] = useState(null);
            const [timer, setTimer] = useState(0);

            const chatContainerRef = useRef(null);
            const recognitionRef = useRef(null);
            const timerRef = useRef(null);

            // 1. 初始化
            useEffect(() => {
                const fetchConfig = async () => {
                    try {
                        setLoadingStep("正在下載真實失敗案例庫...");
                        const response = await fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'get_training_package' })
                        });
                        const data = await response.json();
                        
                        if (data.status === 'success') {
                            setTrainingData(data);
                            if (data.scenarios && data.scenarios.length > 0) {
                                // 延遲一下讓 User 看到載入成功，然後隨機載入
                                setTimeout(() => loadRandomScenario(data.scenarios), 500);
                            }
                        } else {
                            throw new Error(data.message);
                        }
                    } catch (e) {
                        console.error("GAS Connection Error:", e);
                        // Fallback Data (若連線失敗，使用此預設資料演示 UI)
                        const fallbackScenarios = [
                            { source_agent: "全秀惠", blocker: "價格太貴 (盤石200元)", context: "客戶覺得370元太貴，競品只要200元。", improvement_needed: "價值堆疊" },
                            { source_agent: "劉亭君", blocker: "信任感不足", context: "客戶怕工程師亂收費。", improvement_needed: "風險逆轉" }
                        ];
                        setTrainingData({ 
                            apiKey: "", // 請在此填入您的 API Key 進行測試，或在 UI 彈窗輸入
                            rules: { systemInstruction: "你是一位嚴格的客戶..." },
                            scenarios: fallbackScenarios
                        });
                        loadRandomScenario(fallbackScenarios);
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchConfig();
                
                return () => stopTimer();
            }, []);

            // 2. 計時器
            const startTimer = () => {
                stopTimer();
                setTimer(0);
                timerRef.current = setInterval(() => {
                    setTimer(prev => prev + 1);
                }, 1000);
            };

            const stopTimer = () => {
                if (timerRef.current) clearInterval(timerRef.current);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            };

            // 3. 載入特定劇本
            const loadScenario = (scenario) => {
                setCurrentScenario(scenario);
                setMessages([]);
                
                // 根據難度設定初始耐心值
                const initialPatience = difficulty === 'hard' ? 80 : 100;
                setPatience(initialPatience);
                
                setSessionStatus('active');
                setCoachFeedback(null);
                startTimer();
                
                // AI 開場白
                const opening = `(電話接通) 喂...請問是${scenario.source_agent}專員嗎？我之前有問過裝機，但我還在考慮...`;
                addMessage('ai', opening);
                speak(opening);
            };

            // 4. 隨機載入劇本
            const loadRandomScenario = (scenariosList) => {
                const list = scenariosList || trainingData?.scenarios || [];
                if (list.length === 0) return;
                const randomIndex = Math.floor(Math.random() * list.length);
                loadScenario(list[randomIndex]);
            };

            // 5. 發送訊息 (AI 核心邏輯)
            const sendMessage = async () => {
                if (!input.trim() || !trainingData || !currentScenario) return;
                
                const userText = input;
                setInput('');
                addMessage('user', userText);
                
                setIsThinking(true);

                try {
                    // API Key 處理 (優先使用 config 中的 key，否則提示用戶輸入)
                    let apiKey = trainingData.apiKey;
                    if (!apiKey) {
                        apiKey = prompt("請輸入您的 Gemini API Key 以開始對話:");
                        if (apiKey) {
                            // 暫存 Key 以免每次都問 (實際專案應存於安全處)
                            setTrainingData(prev => ({ ...prev, apiKey }));
                        } else {
                            throw new Error("Missing API Key");
                        }
                    }

                    const genAI = new GoogleGenerativeAI(apiKey);
                    
                    // 根據難度設定 Prompt 參數
                    let difficultyPrompt = "";
                    let patienceDecay = 5; 
                    
                    switch(difficulty) {
                        case 'easy':
                            difficultyPrompt = `
                            難度等級：【新手 (Easy)】
                            你的性格：耳根子軟，容易被說服。
                            規則：只要專員回答得有禮貌且邏輯尚可，你就容易接受。耐心值扣減極慢 (每回合 -2)。
                            `;
                            patienceDecay = 2;
                            break;
                        case 'hard':
                            difficultyPrompt = `
                            難度等級：【地獄奧客 (Hard)】
                            你的性格：非常固執、多疑、對價格極度敏感，很難搞。
                            規則：
                            1. 你會雞蛋裡挑骨頭，對專員的每一句話都抱持懷疑。
                            2. 除非專員完全解決你的痛點並且給出額外好處，否則絕不輕易答應。
                            3. 耐心值扣減快 (每回合 -10)，若專員講錯話直接掛電話。
                            `;
                            patienceDecay = 10;
                            break;
                        default: // medium
                            difficultyPrompt = `
                            難度等級：【標準 (Medium)】
                            你的性格：理性但謹慎，講道理。
                            規則：需要合理的解釋與SOP流程正確才會被說服。耐心值扣減正常 (每回合 -5)。
                            `;
                            patienceDecay = 5;
                            break;
                    }

                    const systemPrompt = `
                        ${trainingData.rules.systemInstruction}
                        
                        # 重要任務：角色扮演 (Role Play)
                        你現在不是稽核員，你是一位【真實客戶】。
                        
                        ## 你的背景設定
                        - 核心阻礙 (為何不想買)：${currentScenario.blocker}
                        - 真實案例背景：${currentScenario.context}
                        
                        ## 難度設定 (重要)
                        ${difficultyPrompt}
                        
                        ## 關鍵互動規則 (Game Logic)
                        1. **禁止鬼打牆**：當專員解釋合理時，請接受該解釋並推進對話。
                        2. **評分機制**：
                           - 目前耐心值：${patience}
                           - 專員回答正確：耐心值 +10~15。
                           - 專員回答普通：耐心值 -${patienceDecay} (自然流失)。
                           - 專員回答錯誤/違禁詞：耐心值 -20~30 (大幅扣分)。
                        3. **成交/失敗判定**：
                           - 成交 (DEAL)：核心阻礙被解決 且 專員邀請成交。
                           - 失敗 (HANGUP)：耐心值歸零 或 專員嚴重冒犯。
                        
                        ## 輸出格式 (JSON Only)
                        請僅輸出 JSON，不要 Markdown：
                        {
                            "reply": "你的回應",
                            "patience_change": 數字,
                            "internal_thought": "內心獨白",
                            "status": "CONTINUE" | "HANGUP" | "DEAL"
                        }
                    `;

                    // 使用 Gemini 2.0 Flash (最新穩定模型)
                    const model = genAI.getGenerativeModel({ 
                        model: "gemini-2.0-flash",
                        systemInstruction: systemPrompt
                    });

                    const history = messages.map(m => ({
                        role: m.role === 'user' ? 'user' : 'model',
                        parts: [{ text: m.text }]
                    }));

                    const result = await model.generateContent({
                        contents: [...history, { role: 'user', parts: [{ text: userText }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    });

                    const responseText = result.response.text();
                    const data = JSON.parse(responseText);

                    const newPatience = Math.max(0, Math.min(100, patience + data.patience_change));
                    setPatience(newPatience);
                    setCoachFeedback(data.internal_thought);

                    addMessage('ai', data.reply);
                    speak(data.reply);

                    if (data.status === 'HANGUP' || newPatience === 0) {
                        setSessionStatus('fail');
                        stopTimer();
                    } else if (data.status === 'DEAL') {
                        setSessionStatus('success');
                        stopTimer();
                    }

                } catch (e) {
                    console.error(e);
                    addMessage('ai', `(系統錯誤) ${e.message || "無法連接 AI 服務"}`);
                } finally {
                    setIsThinking(false);
                }
            };

            const addMessage = (role, text) => {
                setMessages(prev => [...prev, { role, text, timestamp: Date.now() }]);
                setTimeout(() => {
                    if (chatContainerRef.current) {
                        chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                    }
                }, 100);
            };

            // 6. 語音合成 (TTS)
            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-TW';
                    u.rate = 1.1; 
                    window.speechSynthesis.speak(u);
                }
            };

            // 7. 語音識別 (STT)
            const toggleMic = () => {
                if (isListening) {
                    recognitionRef.current?.stop();
                    setIsListening(false);
                    return;
                }

                if (!('webkitSpeechRecognition' in window)) {
                    alert("請使用 Chrome 瀏覽器以支援語音輸入");
                    return;
                }

                const recognition = new window.webkitSpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = () => setIsListening(true);
                recognition.onend = () => setIsListening(false);
                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    setInput(text);
                };
                
                recognitionRef.current = recognition;
                recognition.start();
            };

            // --- 渲染畫面 ---

            if (isLoading) {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-slate-900 text-slate-200 gap-4 font-sans">
                        <Icon name="Loader" className="h-10 w-10 text-sky-500" spin={true} />
                        <p className="font-medium animate-pulse">{loadingStep}</p>
                        {onBack && <button onClick={onBack} className="mt-8 text-sm text-slate-500 hover:text-white transition-colors">取消並返回</button>}
                    </div>
                );
            }

            return (
                <div className="flex flex-col md:flex-row h-screen bg-slate-900 text-slate-200 overflow-hidden font-sans">
                    
                    {/* 左側：教練儀表板 */}
                    <aside className="w-full md:w-96 bg-slate-950 border-r border-slate-800 flex flex-col z-20 shadow-xl">
                        <div className="p-5 border-b border-slate-800 bg-slate-950">
                            {onBack && (
                                <button onClick={onBack} className="mb-3 text-xs text-slate-400 hover:text-sky-400 flex items-center gap-1 transition-colors font-bold">
                                    <Icon name="ArrowLeft" className="h-3 w-3" /> 返回主選單
                                </button>
                            )}
                            <h1 className="font-bold text-lg text-white flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-600 text-white rounded-lg flex items-center justify-center shadow-sm">
                                    <Icon name="GraduationCap" className="h-4 w-4" />
                                </div>
                                AI 智能教練系統
                            </h1>
                            <div className="flex justify-between items-center mt-2">
                                <p className="text-[10px] text-slate-400 uppercase tracking-wider font-bold flex items-center gap-1">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    Scenario Active
                                </p>
                            </div>
                        </div>

                        <div className="p-5 flex-1 overflow-y-auto space-y-6 custom-scrollbar">
                            {/* 1. 難度設定與隨機抽題 */}
                            <div>
                                <div className="flex items-center justify-between mb-2">
                                     <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-1">
                                        <Icon name="Settings2" className="h-3 w-3" /> 演練設定
                                     </label>
                                </div>
                                
                                <div className="bg-slate-900 border border-slate-800 rounded-xl p-3 space-y-3">
                                    {/* 難度選擇器 */}
                                    <div className="grid grid-cols-3 gap-1 bg-slate-950 p-1 rounded-lg">
                                        <button 
                                            onClick={() => setDifficulty('easy')}
                                            className={`text-xs py-1.5 rounded-md font-bold transition-all ${difficulty === 'easy' ? 'bg-green-500 text-white shadow' : 'text-slate-500 hover:text-slate-300'}`}
                                        >
                                            新手
                                        </button>
                                        <button 
                                            onClick={() => setDifficulty('medium')}
                                            className={`text-xs py-1.5 rounded-md font-bold transition-all ${difficulty === 'medium' ? 'bg-sky-500 text-white shadow' : 'text-slate-500 hover:text-slate-300'}`}
                                        >
                                            標準
                                        </button>
                                        <button 
                                            onClick={() => setDifficulty('hard')}
                                            className={`text-xs py-1.5 rounded-md font-bold transition-all flex items-center justify-center gap-1 ${difficulty === 'hard' ? 'bg-red-500 text-white shadow' : 'text-slate-500 hover:text-slate-300'}`}
                                        >
                                            <Icon name="Flame" className="h-3 w-3" /> 地獄
                                        </button>
                                    </div>

                                    {/* 隨機抽題按鈕 */}
                                    <button 
                                        onClick={() => loadRandomScenario()}
                                        className="w-full py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sky-400 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2 group"
                                    >
                                        <Icon name="Shuffle" className="h-3 w-3 group-hover:rotate-180 transition-transform duration-500" /> 
                                        隨機抽取下一題
                                    </button>
                                </div>
                            </div>

                            {/* 2. 劇本提示 (Blocker) */}
                            <div>
                                <label className="block text-xs font-bold text-slate-500 uppercase mb-2">當前關卡 (Scenario Info)</label>
                                <div className="w-full bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-sm">
                                    <div className="p-3 bg-slate-800/50 border-b border-slate-800">
                                        <div className="flex items-center gap-2">
                                            <span className="text-[10px] bg-slate-700 text-slate-300 px-1.5 py-0.5 rounded">
                                                {currentScenario?.source_agent || "未知"}專員的案例
                                            </span>
                                            <div className="text-sm font-bold text-sky-400 truncate">
                                                {currentScenario?.blocker || "載入中"}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-3">
                                        <p className="text-xs text-slate-400 leading-relaxed">
                                            {currentScenario?.context}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* 3. 教練診斷 */}
                            <div className="bg-slate-900 border border-slate-800 rounded-xl p-0 shadow-sm relative overflow-hidden">
                                <div className="bg-slate-800/50 px-4 py-3 border-b border-slate-800 flex justify-between items-center">
                                    <h3 className="text-xs font-bold text-slate-400 uppercase flex items-center gap-1">
                                        <Icon name="Stethoscope" className="h-3 w-3 text-indigo-400" /> 對話診斷
                                    </h3>
                                    <span className="text-[10px] bg-indigo-500/20 text-indigo-400 px-2 py-0.5 rounded font-bold border border-indigo-500/30">AI COACH</span>
                                </div>
                                <div className="p-4 min-h-[80px] flex items-center justify-center">
                                    {coachFeedback ? (
                                        <p className="text-sm text-slate-300 leading-relaxed animate-in fade-in duration-500">
                                            <span className="font-bold text-indigo-400 block mb-1">OS：</span>
                                            {coachFeedback}
                                        </p>
                                    ) : (
                                        <p className="text-xs text-slate-600 italic text-center">
                                            AI 教練正在監聽您的應對...
                                        </p>
                                    )}
                                </div>
                            </div>

                            {/* 4. 耐心值 */}
                            <div className="bg-slate-900 border border-slate-800 rounded-xl p-4">
                                <div className="flex justify-between items-end mb-2">
                                    <h3 className="text-xs font-bold text-slate-500 uppercase">客戶耐心值 (Patience)</h3>
                                    <span className={`text-xs font-bold ${patience < 40 ? 'text-red-400' : 'text-green-400'}`}>{patience}%</span>
                                </div>
                                <div className="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                                    <div 
                                        className={`h-full transition-all duration-500 ${patience < 40 ? 'bg-red-500' : patience < 70 ? 'bg-yellow-500' : 'bg-green-500'}`} 
                                        style={{ width: `${patience}%` }}
                                    ></div>
                                </div>
                                {difficulty === 'hard' && (
                                    <p className="text-[10px] text-red-400 mt-2 text-center font-bold">
                                        ⚠️ 地獄模式：耐心值扣減速度 2倍
                                    </p>
                                )}
                            </div>
                        </div>

                        <div className="p-4 border-t border-slate-800 bg-slate-950">
                             <button 
                                onClick={() => currentScenario && loadScenario(currentScenario)}
                                className="w-full py-3 px-4 bg-slate-900 border border-slate-800 hover:bg-slate-800 text-slate-300 rounded-xl text-sm font-bold transition flex items-center justify-center gap-2 shadow-sm group"
                            >
                                <Icon name="RotateCcw" className="h-4 w-4 group-hover:rotate-180 transition-transform duration-500" /> 
                                重試本題
                            </button>
                        </div>
                    </aside>

                    {/* 右側：主聊天視窗 */}
                    <main className="flex-1 flex flex-col bg-slate-900/50 relative">
                        
                        {/* 頂部導航 */}
                        <header className="bg-slate-950/80 backdrop-blur-md border-b border-slate-800 h-16 flex items-center justify-between px-6 z-10 sticky top-0">
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center overflow-hidden border-2 border-slate-700 shadow-sm">
                                        <Icon name="User" className="h-5 w-5 text-slate-400" />
                                    </div>
                                    <span className={`absolute bottom-0 right-0 w-3 h-3 border-2 border-slate-900 rounded-full ${sessionStatus === 'active' ? 'bg-green-500' : 'bg-slate-500'}`}></span>
                                </div>
                                <div>
                                    <div className="text-sm font-bold text-slate-200">模擬客戶 (Bot)</div>
                                    <div className="text-xs text-slate-500 flex items-center gap-1">
                                        {isThinking ? "對方正在輸入..." : sessionStatus === 'active' ? "通話連線中..." : "通話結束"}
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="hidden md:flex items-center gap-2 text-xs text-slate-500">
                                     難度: <span className={`font-bold uppercase ${difficulty === 'hard' ? 'text-red-500' : difficulty === 'easy' ? 'text-green-500' : 'text-sky-500'}`}>{difficulty}</span>
                                </div>
                                <div className="bg-slate-900 px-3 py-1 rounded-full border border-slate-800 font-mono text-xs text-slate-400 flex items-center gap-1">
                                    <Icon name="Clock" className="h-3 w-3" />
                                    {formatTime(timer)}
                                </div>
                            </div>
                        </header>

                        {/* 聊天內容區 */}
                        <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-6 space-y-6 pb-32 custom-scrollbar">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex gap-3 ${msg.role === 'ai' ? 'justify-start' : 'justify-end'} animate-in slide-in-from-bottom-2 duration-300`}>
                                    {msg.role === 'ai' && (
                                        <div className="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center flex-shrink-0 text-slate-400 font-bold text-xs shadow-sm">客</div>
                                    )}
                                    <div className={`px-4 py-3 rounded-2xl text-sm leading-relaxed shadow-sm max-w-[85%] ${
                                        msg.role === 'ai' 
                                            ? 'bg-slate-800 border border-slate-700 text-slate-200 rounded-tl-none' 
                                            : 'bg-sky-600 text-white rounded-tr-none shadow-lg shadow-sky-900/20'
                                    }`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}

                            {/* 結束狀態顯示 */}
                            {sessionStatus === 'fail' && (
                                <div className="flex justify-center my-6">
                                    <div className="bg-slate-900 p-6 rounded-xl shadow-2xl border border-red-500/20 max-w-sm text-center relative overflow-hidden">
                                        <div className="absolute top-2 right-2 text-6xl text-red-500/5 font-black rotate-12 select-none">FAIL</div>
                                        <div className="w-12 h-12 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-3 text-red-500">
                                            <Icon name="AlertTriangle" className="h-6 w-6" />
                                        </div>
                                        <h3 className="font-bold text-slate-200 text-lg mb-1">演練未通過</h3>
                                        <p className="text-sm text-slate-400 mb-4">客戶失去了耐心並掛斷了電話。</p>
                                        <button onClick={() => currentScenario && loadScenario(currentScenario)} className="text-sm text-sky-400 font-bold hover:underline">再試一次</button>
                                    </div>
                                </div>
                            )}
                            {sessionStatus === 'success' && (
                                <div className="flex justify-center my-6">
                                    <div className="bg-slate-900 p-6 rounded-xl shadow-2xl border border-green-500/20 max-w-sm text-center relative overflow-hidden">
                                        <div className="absolute top-2 right-2 text-6xl text-green-500/5 font-black rotate-12 select-none">PASS</div>
                                        <div className="w-12 h-12 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-3 text-green-500">
                                            <Icon name="ShieldCheck" className="h-6 w-6" />
                                        </div>
                                        <h3 className="font-bold text-slate-200 text-lg mb-1">演練通過</h3>
                                        <p className="text-sm text-slate-400 mb-4">成功解決客戶疑慮並達成成交！</p>
                                        <button onClick={() => currentScenario && loadScenario(currentScenario)} className="text-sm text-sky-400 font-bold hover:underline">再試一次</button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 輸入區 */}
                        <div className="absolute bottom-0 left-0 right-0 bg-slate-950 border-t border-slate-800 p-4 shadow-2xl z-20">
                            <div className="max-w-4xl mx-auto flex items-end gap-3">
                                
                                <button 
                                    onClick={toggleMic}
                                    className={`flex-shrink-0 w-12 h-12 rounded-full border flex items-center justify-center transition-all duration-300 ${
                                        isListening 
                                            ? 'bg-red-500/20 text-red-500 animate-pulse border-red-500' 
                                            : 'bg-slate-900 text-slate-400 hover:bg-slate-800 hover:text-white border-slate-800'
                                    }`}
                                    title="語音輸入"
                                >
                                    <Icon name="Mic" className="h-5 w-5" />
                                </button>

                                <div className="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-4 py-3 focus-within:ring-2 focus-within:ring-sky-500 focus-within:border-sky-500 transition-all relative">
                                    <textarea 
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), sendMessage())}
                                        placeholder={sessionStatus === 'active' ? "請輸入話術..." : "通話已結束"}
                                        rows={1}
                                        disabled={sessionStatus !== 'active'}
                                        className="w-full bg-transparent border-none outline-none text-slate-200 resize-none max-h-32 leading-relaxed placeholder:text-slate-600"
                                    />
                                    {isListening && <div className="absolute right-3 bottom-3 text-[10px] text-red-500 font-bold bg-slate-950 px-1.5 py-0.5 rounded border border-red-900/50">REC</div>}
                                </div>

                                <button 
                                    onClick={sendMessage}
                                    disabled={!input.trim() || sessionStatus !== 'active'}
                                    className="flex-shrink-0 w-12 h-12 rounded-full bg-sky-600 text-white hover:bg-sky-500 shadow-lg shadow-sky-900/20 flex items-center justify-center transition-transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <Icon name="Send" className="h-5 w-5 ml-0.5" />
                                </button>
                            </div>
                            <div className="text-center mt-2">
                                 <p className="text-[10px] text-slate-500 flex items-center justify-center gap-1">
                                    <Icon name="Bot" className="h-3 w-3" /> AI 教練正在依據「品質稽核標準」分析您的回應...
                                 </p>
                            </div>
                        </div>

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Simulator />);
    </script>
</body>
</html>
