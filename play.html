<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP 實戰演練場 | 真實案例版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .chat-scroll { scrollbar-width: thin; scrollbar-color: #cbd5e1 #f1f5f9; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .mic-active { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- LEFT PANEL: Dashboard -->
    <aside class="w-full md:w-1/3 bg-slate-900 text-white flex flex-col border-r border-slate-700 z-20">
        <div class="p-6 border-b border-slate-700 bg-slate-800">
            <div class="flex items-center gap-3 mb-2">
                <div class="bg-indigo-500 w-8 h-8 rounded-lg flex items-center justify-center font-bold text-sm">AI</div>
                <h1 class="font-bold text-lg tracking-wide">SOP 實戰演練場</h1>
            </div>
            <p class="text-xs text-slate-400">Loading Data: 2026/02/06 Transcripts</p>
        </div>

        <div class="p-6 border-b border-slate-700">
            <label class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-2 block">選擇受訓對象 (載入真實逐字稿)</label>
            <select id="agent-select" onchange="loadMission()" class="w-full bg-slate-800 border border-slate-600 rounded-md p-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                <option value="">-- 請選擇 --</option>
                <option value="全秀惠_Price">全秀惠 - 案件 20260128 (價格異議)</option>
                <option value="全秀惠_Mobile">全秀惠 - 案件 20260131 (攜碼疑慮)</option>
                <option value="劉亭君_Trust">劉亭君 - 案件 20260204 (信任感)</option>
            </select>
        </div>

        <div id="mission-panel" class="flex-1 p-6 overflow-y-auto hidden fade-in">
            <div class="bg-indigo-900/50 border border-indigo-500/30 rounded-xl p-4 mb-6 relative">
                <div class="absolute top-0 right-0 bg-indigo-500 text-xs px-2 py-1 rounded-bl-lg font-bold">歷史重演</div>
                <h3 class="text-indigo-300 text-xs font-bold uppercase mb-1">核心阻礙 (Core Blocker)</h3>
                <p id="mission-blocker" class="text-sm font-medium leading-relaxed mb-4 text-slate-200"></p>
                
                <h3 class="text-green-400 text-xs font-bold uppercase mb-1">通關關鍵字 (Winning Keywords)</h3>
                <div class="bg-slate-800/80 rounded-lg p-3">
                    <ul id="checklist" class="space-y-2 text-sm"></ul>
                </div>
            </div>

            <!-- Hint Button (New Feature) -->
            <div class="mt-4">
                <button onclick="toggleHint()" class="text-xs text-slate-400 hover:text-white underline flex items-center gap-1">
                    <i class="fa-solid fa-lightbulb text-yellow-500"></i> 查看金牌業務 (劉亭君-成交案) 怎麼說
                </button>
                <div id="hint-box" class="hidden mt-2 p-3 bg-slate-800 rounded border border-yellow-600/30 text-xs text-yellow-100 italic">
                    <!-- Golden Sample Content -->
                </div>
            </div>
        </div>
        
        <div id="start-panel" class="p-6 mt-auto hidden">
            <button onclick="startSession()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-phone"></i> 開始模擬通話
            </button>
        </div>
    </aside>

    <!-- RIGHT PANEL: Chat -->
    <main class="flex-1 flex flex-col bg-slate-50 relative">
        <div id="empty-state" class="absolute inset-0 flex items-center justify-center flex-col text-slate-400">
            <i class="fa-solid fa-comments text-6xl mb-4 opacity-20"></i>
            <p>請選擇真實案例以開始演練</p>
        </div>

        <div id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4 hidden chat-scroll pb-24"></div>

        <div id="input-area" class="bg-white p-4 border-t border-slate-200 shadow-lg absolute bottom-0 w-full hidden z-10">
            <div class="flex items-center gap-3 max-w-4xl mx-auto">
                <button id="mic-btn" onclick="toggleMic()" class="w-12 h-12 rounded-full bg-slate-100 hover:bg-indigo-100 text-slate-600 transition flex items-center justify-center text-lg border border-slate-200">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <input type="text" id="user-input" placeholder="請輸入話術..." class="flex-1 bg-slate-100 border-0 rounded-full px-5 py-3 focus:ring-2 focus:ring-indigo-500 outline-none" onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-bold shadow-md transition">
                    發送
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- 核心資料結構：基於您上傳的 TXT 檔案 ---
        const scenarioDB = {
            "全秀惠_Price": {
                blocker: "客戶深受「盤石 200 元」低價吸引，覺得 370 元太貴，且用量低。",
                keywords: ["平均", "一天", "穩定"], // 針對「未執行價值墊高」的修正
                // 來自: 全秀惠裝機20260128-未成交.txt (00:06)
                startLine: "我請問一下，你們網路只有那種 300M... 300M 的那個社區方案嗎？有沒有更低的啊？因為我不用用到那麼多，我只是偶爾用。",
                // 來自: 劉亭君裝機20260204-成交.txt 的成功邏輯 (價值轉化)
                goldenSample: "大哥，其實您換算下來，370元一天只要12塊錢，比買一瓶養樂多還便宜，而且我們是專線，尖峰時間不會塞車，這點跟200元那種共享頻寬差很多喔。",
                maxTurns: 3
            },
            "全秀惠_Mobile": {
                blocker: "客戶使用台灣大哥大，擔心換網路要換門號，覺得麻煩。",
                keywords: ["不用換", "折抵", "帳單"],
                // 來自: 全秀惠裝機20260131-未成交.txt (02:12)
                startLine: "我是台灣大哥大，那我不就還要再換門號？這樣很麻煩耶。",
                goldenSample: "門號完全不用換喔！我們是直接幫您做帳單折抵，您的號碼、合約都不受影響，只是每個月網路費變便宜了。",
                maxTurns: 3
            },
            "劉亭君_Trust": {
                blocker: "信任感不足，怕工程師來了不能裝還要收費 (過年期間)。",
                keywords: ["不收費", "現場測", "鑑賞期"],
                // 來自: 劉亭君裝機20260204-考慮.txt (00:20)
                startLine: "那...那現在如果我申辦的話，會卡到過年誒。啊你們還是沒有休息嗎？如果我不喜歡的話，我可以終止？",
                goldenSample: "您放心，我們有10天鑑賞期。工程師當天會帶機器去現場測，如果您不滿意或不能裝，我們一毛錢都不會收，直接把機器帶走。",
                maxTurns: 4
            }
        };

        let currentMission = null;
        let matchedKeywords = new Set();
        let isMicActive = false;
        let recognition = null;

        function loadMission() {
            const key = document.getElementById('agent-select').value;
            if (!key) return;
            
            currentMission = scenarioDB[key];
            
            // UI Updates
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('mission-panel').classList.remove('hidden');
            document.getElementById('start-panel').classList.remove('hidden');
            document.getElementById('mission-blocker').innerText = currentMission.blocker;
            document.getElementById('hint-box').innerText = currentMission.goldenSample;
            document.getElementById('hint-box').classList.add('hidden'); // Reset hint
            
            // Generate Checklist
            const list = document.getElementById('checklist');
            list.innerHTML = '';
            currentMission.keywords.forEach(kw => {
                const li = document.createElement('li');
                li.id = `kw-${kw}`;
                li.className = "flex items-center gap-2 text-slate-300";
                li.innerHTML = `<i class="fa-solid fa-circle-check text-slate-600"></i> 提及「${kw}」`;
                list.appendChild(li);
            });
        }

        function startSession() {
            document.getElementById('start-panel').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('input-area').classList.remove('hidden');
            document.getElementById('chat-area').innerHTML = ''; // Clear chat
            
            matchedKeywords.clear();
            
            // AI Speaks the REAL start line from transcript
            addMessage('ai', currentMission.startLine);
            speak(currentMission.startLine);
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage('user', text);
            input.value = '';
            
            checkKeywords(text);
            
            setTimeout(() => {
                // Mock Logic for Demo
                const allMatched = currentMission.keywords.every(k => matchedKeywords.has(k));
                if (allMatched) {
                    const winMsg = "喔...這樣講我就懂了。既然不用換號碼/不用錢，那我就試試看好了。";
                    addMessage('ai', winMsg);
                    speak(winMsg);
                } else {
                    const failMsg = "可是我還是覺得很麻煩... (AI 仍在猶豫，請嘗試使用關鍵字)";
                    addMessage('ai', failMsg);
                    speak(failMsg);
                }
            }, 1500);
        }

        function checkKeywords(text) {
            currentMission.keywords.forEach(kw => {
                if (text.includes(kw) && !matchedKeywords.has(kw)) {
                    matchedKeywords.add(kw);
                    const el = document.getElementById(`kw-${kw}`);
                    el.innerHTML = `<i class="fa-solid fa-circle-check text-green-400"></i> <span class="text-green-400 font-bold">提及「${kw}」</span>`;
                }
            });
        }

        function addMessage(sender, text) {
            const area = document.getElementById('chat-area');
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
            
            const bubbleClass = sender === 'user' 
                ? "bg-indigo-600 text-white rounded-2xl rounded-tr-none" 
                : "bg-white text-slate-800 border border-slate-200 rounded-2xl rounded-tl-none";
                
            div.innerHTML = `
                <div class="${bubbleClass} py-3 px-4 max-w-[85%] shadow-sm text-sm leading-relaxed">
                    ${text}
                </div>
            `;
            area.appendChild(div);
            area.scrollTop = area.scrollHeight;
        }

        function toggleHint() {
            const box = document.getElementById('hint-box');
            box.classList.toggle('hidden');
        }

        function toggleMic() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("請使用 Chrome 瀏覽器");
                return;
            }
            if (isMicActive) {
                recognition.stop();
            } else {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'zh-TW';
                recognition.onstart = () => {
                    isMicActive = true;
                    document.getElementById('mic-btn').classList.add('mic-active', 'bg-red-500', 'text-white');
                };
                recognition.onend = () => {
                    isMicActive = false;
                    document.getElementById('mic-btn').classList.remove('mic-active', 'bg-red-500', 'text-white');
                };
                recognition.onresult = (e) => {
                    document.getElementById('user-input').value = e.results[0][0].transcript;
                    sendMessage();
                };
                recognition.start();
            }
        }
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-TW'; u.rate = 1.1;
                window.speechSynthesis.speak(u);
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
