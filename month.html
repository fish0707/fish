<script>
    // 客戶資料庫（模擬）
    const customerDatabase = {
        'A001': { name: '王小明', address: '台北市信義區信義路100號', phone: '0912-345-678', expiry: '2025-12-31' },
        'A002': { name: '李小華', address: '台中市西屯區台灣大道200號', phone: '0923-456-789', expiry: '2025-10-15' },
        'B001': { name: '張小美', address: '高雄市前鎮區中山路300號', phone: '0934-567-890', expiry: '2025-08-20' },
        'B002': { name: '陳小強', address: '新北市板橋區文化路400號', phone: '0945-678-901', expiry: '2025-09-10' }
    };

    // Google Apps Script Web App URL
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxdMBdE6J_2zK_M0Id7QyEN1Z4nlrKxZEePyHAdKsHsjagYOzx9QwvzuSIpt6G5UKEhKA/exec';

    // 計算兩個日期之間的天數差
    function daysBetween(date1, date2 ) {
        const oneDay = 24 * 60 * 60 * 1000;
        const firstDate = new Date(date1);
        const secondDate = new Date(date2);
        return Math.round((secondDate - firstDate) / oneDay);
    }

    // 增加天數到日期
    function addDays(date, days) {
        const result = new Date(date);
        result.setDate(result.getDate() + parseInt(days));
        return result;
    }

    // 格式化日期為 YYYY-MM-DD
    function formatDate(date) {
        const d = new Date(date);
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${d.getFullYear()}-${month}-${day}`;
    }

    // 格式化日期為 YYYY/MM/DD
    function formatDateSlash(date) {
        const d = new Date(date);
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${d.getFullYear()}/${month}/${day}`;
    }

    // 計算兩個日期之間的月份和天數差異 (基於日曆)
    function calculateMonthsAndDays(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        let years = end.getFullYear() - start.getFullYear();
        let months = end.getMonth() - start.getMonth();
        let days = end.getDate() - start.getDate();
        
        if (days < 0) {
            months--;
            const lastDayOfPrevMonth = new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            days += lastDayOfPrevMonth;
        }
        
        if (months < 0) {
            years--;
            months += 12;
        }
        
        months += years * 12;
        
        return { months, days };
    }

    // 【新增】將月份和天數轉換為總天數 (1個月=30天)
    function calculateTotalDays(months, days) {
        return (months * 30) + days;
    }

    // 將月份和天數轉換為顯示格式
    function formatMonthsAndDays(months, days) {
        if (months > 0 && days > 0) {
            return `${months}個月${days}日`;
        } else if (months > 0) {
            return `${months}個月`;
        } else if (days > 0) {
            return `${days}日`;
        } else {
            return '0日';
        }
    }

    // 查詢A客戶資料
    document.getElementById('searchA').addEventListener('click', function() {
        const customerId = document.getElementById('customerA_id').value;
        if (!customerId) {
            alert('請輸入客戶編號');
            return;
        }
        const customer = customerDatabase[customerId];
        if (customer) {
            document.getElementById('customerA_name').value = customer.name;
            document.getElementById('customerA_address').value = customer.address;
            document.getElementById('customerA_phone').value = customer.phone;
            document.getElementById('customerA_expiry').value = customer.expiry;
            const today = new Date();
            const expiryDate = new Date(customer.expiry);
            const daysLeft = daysBetween(today, expiryDate);
            document.getElementById('customerA_daysLeft').value = daysLeft + '天';
            document.getElementById('customerAStatus').classList.remove('hidden');
            calculateTransferInfo();
        } else {
            alert('找不到此客戶資料');
            document.getElementById('customerAStatus').classList.add('hidden');
        }
    });

    // 查詢B客戶資料
    document.getElementById('searchB').addEventListener('click', function() {
        const customerId = document.getElementById('customerB_id').value;
        if (!customerId) {
            alert('請輸入客戶編號');
            return;
        }
        const customer = customerDatabase[customerId];
        if (customer) {
            document.getElementById('customerB_name').value = customer.name;
            document.getElementById('customerB_address').value = customer.address;
            document.getElementById('customerB_phone').value = customer.phone;
            document.getElementById('customerB_currentExpiry').value = customer.expiry;
            document.getElementById('customerBStatus').classList.remove('hidden');
            calculateTransferInfo();
        } else {
            alert('找不到此客戶資料');
            document.getElementById('customerBStatus').classList.add('hidden');
        }
    });

    // 【已修改】計算轉移資訊
    function calculateTransferInfo() {
        const transferDateStr = document.getElementById('transferDate').value;
        const customerAExpiryStr = document.getElementById('customerA_expiry').value;
        const customerBExpiryStr = document.getElementById('customerB_currentExpiry').value;
        
        if (!transferDateStr || !customerAExpiryStr || !customerBExpiryStr) {
            return;
        }
        
        const transferDate = new Date(transferDateStr);
        const customerAExpiry = new Date(customerAExpiryStr);
        const customerBExpiry = new Date(customerBExpiryStr);

        if (transferDate >= customerAExpiry) {
            document.getElementById('transferPeriod').value = '無效的轉移日期';
            document.getElementById('transferDuration').value = '';
            document.getElementById('transferDays').value = '';
            document.getElementById('customerB_newExpiry').value = '';
            return;
        }
        
        // 1. 顯示轉移區間 (UI顯示用，維持不變)
        const transferPeriod = `${formatDateSlash(transferDate)}~${formatDateSlash(customerAExpiry)}`;
        document.getElementById('transferPeriod').value = transferPeriod;
        
        // 2. 計算轉移時間 (幾個月幾日) (UI顯示用，維持不變)
        const { months, days } = calculateMonthsAndDays(transferDateStr, customerAExpiryStr);
        const transferDuration = formatMonthsAndDays(months, days);
        document.getElementById('transferDuration').value = transferDuration;
        
        // 3. 【核心修改】計算總轉移天數 (1個月=30天)
        const totalTransferDays = calculateTotalDays(months, days);
        document.getElementById('transferDays').value = totalTransferDays + '天';
        
        // 4. 【核心修改】用總天數計算B客戶的新到期日
        const newExpiryDate = addDays(customerBExpiry, totalTransferDays);
        document.getElementById('customerB_newExpiry').value = formatDate(newExpiryDate);
    }

    // 計算轉移資訊按鈕
    document.getElementById('calculateBtn').addEventListener('click', function() {
        if (!document.getElementById('transferDate').value) {
            alert('請選擇轉移日期');
            return;
        }
        if (!document.getElementById('customerA_expiry').value) {
            alert('請設定A客戶的使用期限');
            return;
        }
        if (!document.getElementById('customerB_currentExpiry').value) {
            alert('請設定B客戶的目前使用期限');
            return;
        }
        calculateTransferInfo();
    });

    // 事件監聽器 (維持不變)
    document.getElementById('transferDate').addEventListener('change', calculateTransferInfo);
    document.getElementById('customerA_expiry').addEventListener('change', calculateTransferInfo);
    document.getElementById('customerB_currentExpiry').addEventListener('change', calculateTransferInfo);

    // 重置表單 (維持不變)
    document.getElementById('resetBtn').addEventListener('click', function() {
        document.getElementById('customerA_id').value = '';
        document.getElementById('customerA_name').value = '';
        document.getElementById('customerA_address').value = '';
        document.getElementById('customerA_phone').value = '';
        document.getElementById('customerA_expiry').value = '';
        document.getElementById('customerA_daysLeft').value = '';
        document.getElementById('customerAStatus').classList.add('hidden');
        document.getElementById('customerB_id').value = '';
        document.getElementById('customerB_name').value = '';
        document.getElementById('customerB_address').value = '';
        document.getElementById('customerB_phone').value = '';
        document.getElementById('customerB_currentExpiry').value = '';
        document.getElementById('customerB_newExpiry').value = '';
        document.getElementById('customerBStatus').classList.add('hidden');
        document.getElementById('transferDate').value = formatDate(new Date());
        document.getElementById('transferPeriod').value = '';
        document.getElementById('transferDuration').value = '';
        document.getElementById('transferDays').value = '';
        document.getElementById('transferNotes').value = '';
    });

    // Google Script 相關函式 (維持不變)
    function collectFormData() {
        return {
            '客編': document.getElementById('customerA_id').value || '',
            '姓名': document.getElementById('customerA_name').value || '',
            '地址': document.getElementById('customerA_address').value || '',
            '新客編': document.getElementById('customerB_id').value || '',
            '新姓名': document.getElementById('customerB_name').value || '',
            '新地址': document.getElementById('customerB_address').value || '',
            '轉移區間': document.getElementById('transferPeriod').value || '',
            '轉移時間': document.getElementById('transferDuration').value || '',
            '轉移後到期日': document.getElementById('customerB_newExpiry').value || ''
        };
    }

    async function sendDataToGoogleAppsScript(formData) {
        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(formData),
                mode: 'cors'
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        } catch (error) {
            console.error('發送資料錯誤:', error);
            throw error;
        }
    }

    function showMessage(message, type = 'info') {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
            position: fixed; top: 20px; right: 20px; padding: 15px 20px;
            border-radius: 5px; color: white; font-weight: bold; z-index: 10000;
            max-width: 300px; word-wrap: break-word;
            ${type === 'success' ? 'background-color: #4CAF50;' : 
              type === 'error' ? 'background-color: #f44336;' : 
              'background-color: #2196F3;'}`;
        document.body.appendChild(messageDiv);
        setTimeout(() => {
            if (messageDiv.parentNode) {
                messageDiv.parentNode.removeChild(messageDiv);
            }
        }, 3000);
    }

    async function submitFormDataToGoogleAppsScript() {
        try {
            showMessage('正在提交資料到 Google 試算表...', 'info');
            const formData = collectFormData();
            if (!formData['客編'] && !formData['姓名']) {
                showMessage('請至少填入客編或姓名', 'error');
                return;
            }
            const result = await sendDataToGoogleAppsScript(formData);
            if (result.success) {
                showMessage('資料已成功提交並更新到 Google 試算表！', 'success');
            } else {
                showMessage('提交失敗：' + result.message, 'error');
            }
        } catch (error) {
            showMessage('提交失敗：' + error.message, 'error');
        }
    }

    document.getElementById('submitToGoogleBtn').addEventListener('click', submitFormDataToGoogleAppsScript);
    document.getElementById('transferDate').value = formatDate(new Date());
</script>
